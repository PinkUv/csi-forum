<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>NotCSIHS | Login</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/bfa2de45c3.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</head>
<body>

  <header>

    <nav>

      <div class="container">
  
        <img src="./media/nav-logo.png" alt="" class="logo">
  
        <h1><span class="decor">NOT CSI</span>HS Forums</h1>
  
        <div class="menu">
  
          <a href="index.html" class="">
            <i class="fa-solid fa-house"></i>
            Home</a>
  
          <a href="#">
            <i class="fa-solid fa-message"></i>
            Forums</a>
            
          <a href="#">
            <i class="fa-solid fa-users"></i>
            Members</a>
  
          <a href="https://discord.gg/kKsBQTdTxc" target="_blank">
            <i class="fa-brands fa-discord"></i>
            Discord</a>
  
        </div>
  
        <div class="buttons">
  
          <button class="login-button open-button">Login</button>
          <button class="register-button" onclick="window.open('register.html', '_self')">Register</button>
  
        </div>
    
        <button class="dropdown" id="dropdown">
    
          <span></span>
          <span></span>
          <span></span>
    
        </button>
  
      </div>
  
    </nav>

    <nav class="mobile-nav">

      <a href="index.html" class="is-active">
        <i class="fa-solid fa-house"></i>
        Home</a>

      <a href="#">
        <i class="fa-solid fa-message"></i>
        Forums</a>
        
      <a href="#">
        <i class="fa-solid fa-users"></i>
        Members</a>

      <a href="https://discord.gg/kKsBQTdTxc" target="_blank">
        <i class="fa-brands fa-discord"></i>
        Discord</a>

    </nav>

  </header>

  <main>

    <div class="wrapper">
      <div class="form-login">
        <span class="title"><span>Log</span>in</span>

        <form action="#">
          <div class="inputfield">
            <input type="text" placeholder="Email" required>
            <i class="fa-solid fa-envelope icon"></i>
          </div>
          <div class="inputfield">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>
        </form>
      </div>
    </div>

  </main>
